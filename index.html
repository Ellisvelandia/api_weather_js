<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Title.css" />
    <title>WeatherMap</title>
  </head>
  <body>
    <div class="app-wrap">
      <div class="cloud">
        <img src="./images/cloud1.png" alt="" style="--i: 1" />
        <img src="./images/cloud2.png" alt="" style="--i: 2" />
        <img src="./images/cloud3.png" alt="" style="--i: 3" />
        <img src="./images/cloud4.png" alt="" style="--i: 4" />
        <img src="./images/cloud5.png" alt="" style="--i: 5" />
      </div>
      <div class="main">
        <div class="bg"></div>
        <div class="text">WeatherMap</div>
      </div>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Carmen de Apicala, colombia</div>
          <div class="date">18/07/2022</div>
        </section>

        <div class="current">
          <div class="temp">35<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">31°C / 36°C</div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
